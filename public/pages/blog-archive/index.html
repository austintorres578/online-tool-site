<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../../css/style.css">
</head>
<body>
    <header id="header-placeholder"></header>

    <script>
    fetch("/partials/header.html")
        .then(res => res.text())
        .then(data => {
        document.getElementById("header-placeholder").innerHTML = data;
        })
        .catch(err => console.error("Header failed to load:", err));
    </script>

    <main class="blog-archive-con">

        <div class="blog-archive-header">
            <h1>Blog Archive</h1>
            <p>Browse All Our Past Blogs in one place</p>
        </div>
        
        <section class="all-blogs-con">
            <div class="blog-search-con">
                <input type="text" placeholder="Search posts...">
                <label for="sort">Sort by:</label>
                <select id="sort" name="sort">
                    <option value="newest">Newest</option>
                    <option value="oldest">Oldest</option>
                    <option value="a-z">Title: A–Z</option>
                    <option value="z-a">Title: Z–A</option>
                </select>
            </div>
            <div class="all-blogs">
                
                <!--BLOGS GENERATE HERE-->

            </div>
            <div class="blog-pagination">
                <!-- <button class="active">1</button>
                <button>2</button>
                <button>3</button>
                <button>4</button> -->
            </div>
        </section>

        
    </main>

    <footer id="footer-placeholder"></footer>

    <script>
    fetch("/partials/footer.html")
        .then(res => res.text())
        .then(data => {
        document.getElementById("footer-placeholder").innerHTML = data;
        document.getElementById("year").textContent = new Date().getFullYear();
        })
        .catch(err => console.error("Footer load failed:", err));
    </script>

    <script src="../../js/script.js"></script>
    <script src="../../js/blog-archive.js"></script>
</body>
</html>
