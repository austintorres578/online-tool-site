<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Image Compressor</title>
  <link rel="stylesheet" href="/css/tools/image-compressor.css" />
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
  <header id="header-placeholder"></header>

  <script>
    fetch("/partials/header.html")
      .then(res => res.text())
      .then(data => {
        document.getElementById("header-placeholder").innerHTML = data;
        const script = document.createElement("script");
        script.src = "/js/partials/header.js";
        document.body.appendChild(script);
      })
      .catch(err => console.error("Header load failed:", err));
  </script>

  <main class="image-compressor-con">
    <h1 class="image-compressor-header">Compress WebP Images For Faster Load Times!</h1>
    <p class="image-compressor-copy">Optimize your WebP images online for free!</p>

    <section class="image-compressor">
      <!-- <a class="ad" href="#"><h3>Your Ad Here</h3></a> -->

      <div class="drop-area-con">
        <div id="drop-area">
          <img src="/images/droparea/upload-icon.png" alt="Upload Icon"/>
          <input type="file" id="fileElem" multiple accept="image/webp" style="display: none;">
          <label for="fileElem">Select Images</label>
          <p>Or Drag & Drop Images Here</p>
          <div id="other-drop-options">
            <button><img src="images/droparea/google-drive-logo.png" alt="Google Drive"/></button>
            <button><img src="images/droparea/drop-box-logo.png" alt="Dropbox"/></button>
          </div>
        </div>
      </div>

      <!-- <a class="ad" href="#"><h3>Your Ad Here</h3></a> -->
    </section>

    <section class="image-preview-con" style="display: none;">
      <!-- <a href="#" class="ad"><h3>Your Ad Here</h3></a> -->

      <div class="image-previews"></div>

    

      <div class="image-options-con">

        <div class="images-options">

          <div class="more-images-con">
            <p>Add More Images?</p>
            <div>
              <button><img src="images/droparea/drop-box-logo.png"></button>
              <img id="add-more-icon" src="/images/droparea/upload-icon.png">
              <button><img src="images/droparea/google-drive-logo.png"></button>
            </div>
          </div>

          <div>
            <label>
              <p>Image Quality</p>
              <span id="compression-value">80%</span>
              <input type="range" name="compression-rate" min="0" max="100" value="80" id="compression-slider" title="Lower means smaller file, lower quality">
            </label>
          </div>

        </div>

        <div class="compress-button-con">
          <button id="compress-btn" class="options-compress">Compress</button>
        </div>

      </div>
    </section>

    <section class="loading-con">

      <!-- <a class="vertical-ad">
        <p>You Ad Here</p>
      </a> -->

      <div>
        <h2>Images Changes Are Happening Now.</h2>
        <img src="/images/loading-wtf.gif">
        <p>Hang tight, we're getting things ready, This may take up to 5 minutes!</p>
      </div>

      <!-- <a class="vertical-ad">
        <p>You Ad Here</p>
      </a> -->

    </section>

    <section class="completion-con">
      <!-- <a href="#" class="vertical-ad">
        <p>Your Ad Here</p>
      </a> -->

      <div class="completion-download-con">
        <h3>Your Images Have Been Mashed!</h3>
        <div>
          <button class="back-button"><a href="/tools/compressors/image-compressor/"><img src="/images/arrow.png"></a></button>
          <button class="completion-download-button">Download Your Compressed Images</button>
        </div>

      </div>

      <!-- <a href="#" class="vertical-ad">
        <p>Your Ad Here</p>
      </a> -->
    </section>

    <!-- <a href="#" class="ad"><h3>Your Ad Here</h3></a> -->
  </main>

<footer id="footer-placeholder"></footer>

<script>
  fetch("/partials/footer.html")
    .then(res => res.text())
    .then(data => {
      document.getElementById("footer-placeholder").innerHTML = data;
      document.getElementById("year").textContent = new Date().getFullYear();
    })
    .catch(err => console.error("Footer load failed:", err));
</script>


  <script src="/js/image-compressor.js"></script>
</body>
</html>
